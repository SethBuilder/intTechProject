<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Excurj - Search</title>

</head>
<body>

<h1>Search</h1>

<body>
    <p>You searched for: <strong>{{ query }}</strong></p>

{% if books %}
    
    <ul>
        {% for book in books %}
        <li>{{ book.name }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No books matched your search criteria.</p>
{% endif %}
</body>
</body>
</html>
