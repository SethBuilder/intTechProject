<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Excurj - Search</title>

</head>
<body>

<h1>Search</h1>

    <p>You searched for: <strong>{{ query }}</strong></p>

{% if cities %}
    
    <ul>
        {% for city in cities %}
        <li><a href="{% url 'city' city.slug %}">{{ city.name }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No city was found.</p>
{% endif %}

</body>

</html>
