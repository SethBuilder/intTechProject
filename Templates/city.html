{% extends "baseTemplate.html" %} {% block content %}

<div class="learn-more">
    {% if city %}
        <h1>{{ city.name }}</h1> 
    {% else %} 
        The specified city does not exist!
    {% endif %}
    {% for user in users %}
        <p>{{ user.profile.slug }} - {{ user.profile.city }}</p>
    {% endfor %}
</div>

{% endblock content %}
