{% extends "baseTemplate.html" %}
{% load staticfiles %}

{% block content %}

    <div class="jumbotron" id="profile-jumbotron">

        {% if user.city %}

            <img class="big-image" src="{{ user.city.image.url }}">

            <div class="container" id="city-title">
                <a href="{% url 'city' user.city.slug %}"> {{ user.city }}</a>
            </div>

        {% else %}

            <img class="big-image" src="{{ city.image.url }}">
            <div class="container" id="city-title">
                <a href="{% url 'city' city.slug %}"> {{ city.name }}</a>
            </div>

        {% endif %}

    </div>

    {% block profile_picture %}
    {% endblock %}

    <div class="profile-body">

        {% block profile_body %}
        {% endblock %}

    </div>

{% endblock %}
